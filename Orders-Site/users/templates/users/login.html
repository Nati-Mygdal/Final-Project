{% extends 'layout.html' %} {% block content %}
<div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="background-color: red;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
<div style="margin:15px;">
    <h3 style="font-family: Arial, Helvetica, sans-serif;">Login</h3>
<form action="{% url 'user-login' %}" method="POST">
    {% csrf_token %}
    <div>
        <input type="text" name="username" placeholder="Username" required>
    </div>
    <div>
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <button class="btn" type="submit">Login</button>
</form>
</div>
<br><br>
<div class="row">
    <div class="col s7 m6">
        <span style="font-weight: 600;font-family:inherit;">for managers: <br> Please login here:</span>
        <a style="border-radius: 22px;" class="btn-small black white-text" href="{% url 'manager-login' %}">Manager's Login</a>
    </div>
    <div class="col s7 m6">
        <span style="font-weight: 600;font-family:inherit;">Dont have a user?: <br> Please signup here:</span>
        <a style="border-radius: 22px;" class="btn-small black white-text" href="{% url 'user-signup' %}">Signup</a>
    </div>
</div>
{% endblock content %}
